<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>Developer</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="1.png" alt="">
            </div>
            <div class="item active">
                <img src="2.png" alt="">
            </div>
            <div class="item">
                <img src="3.png" alt="">
            </div>
            <div class="item">
                <img src="4.png" alt="">
            </div>
            <div class="item">
                <img src="5.png" alt="">
            </div>
        </div>
        <div class="circle">
            We create a Food Image Slider using HTML, CSS, Javascript in a Responsive way.
        </div>
        <div class="content">
            <div>Menu</div>
            <div>Restaurant</div>
            <button>See More...</button>
        </div>
        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
